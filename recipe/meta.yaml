{% set version = "0.32.0" %}

package:
  name: referencing
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/referencing/referencing-{{ version }}.tar.gz
  sha256: 689e64fe121843dcfd57b71933318ef1f91188ffb45367332700a86ac8fd6161

build:
  noarch: python
  number: 0
  script_env:
    - REFERENCING_SUITE=./suite
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python >=3.8
  run:
    - attrs >=22.2.0
    - python >=3.8
    - rpds-py >=0.7.0

test:
  source_files:
    - suite
  imports:
    - referencing
  commands:
    - pip check
    - pytest -vv --pyargs referencing --cov=referencing --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=99
  requires:
    - pip
    - pytest-cov
    - pytest-subtests

about:
  home: https://github.com/python-jsonschema/referencing
  summary: JSON Referencing + Python
  license: MIT
  license_file: COPYING
  doc_url: https://referencing.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
