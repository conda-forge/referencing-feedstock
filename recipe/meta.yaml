{% set version = "0.27.1" %}

package:
  name: referencing
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/referencing/referencing-{{ version }}.tar.gz
  sha256: 4a8fe98762b9188ce825012ec00b2ab89387e30622be8a7b9f441e5407b34bc2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python >=3.8
  run:
    - attrs >=22.2.0
    - python >=3.8
    - rpds-py >=0.7.0

test:
  imports:
    - referencing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/python-jsonschema/referencing
  summary: JSON Referencing + Python
  license: MIT
  license_file: COPYING
  doc_url: https://referencing.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
