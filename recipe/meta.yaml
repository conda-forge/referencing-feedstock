{% set version = "0.36.0" %}

package:
  name: referencing
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/r/referencing/referencing-{{ version }}.tar.gz
  sha256: 246db964bb6101905167895cd66499cfb2aabc5f83277d008c52afe918ef29ba

build:
  noarch: python
  number: 0
  script_env:
    - REFERENCING_SUITE=./suite
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python {{ python_min }}
  run:
    - attrs >=22.2.0
    - python >={{ python_min }}
    - rpds-py >=0.7.0

test:
  source_files:
    - suite
  imports:
    - referencing
  commands:
    - pip check
    - pytest -vv --pyargs referencing --cov=referencing --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=99
  requires:
    - pip
    - pytest-cov
    - pytest-subtests
    - python {{ python_min }}

about:
  home: https://github.com/python-jsonschema/referencing
  summary: JSON Referencing + Python
  license: MIT
  license_file: COPYING
  doc_url: https://referencing.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
